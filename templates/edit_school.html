<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h3 class="text-2xl font-semibold mb-4 text-center">Edit Sekolah</h3>
        <form action="{{ url_for('edit_school', id=school.no) }}" method="POST" class="space-y-4">
            <div>
                <label for="school_name" class="block text-sm font-medium text-gray-700">Nama Sekolah</label>
                <input 
                    type="text" 
                    id="school_name" 
                    name="school_name" 
                    value="{{ school.sekolah }}" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="latitude" class="block text-sm font-medium text-gray-700">Latitude</label>
                <input 
                    type="text" 
                    id="latitude" 
                    name="latitude" 
                    value="{{ school.latitude }}" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="longitude" class="block text-sm font-medium text-gray-700">Longitude</label>
                <input 
                    type="text" 
                    id="longitude" 
                    name="longitude" 
                    value="{{ school.longitude }}" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="image_name" class="block text-sm font-medium text-gray-700">Nama Gambar</label>
                <input 
                    type="text" 
                    id="image_name" 
                    name="image_name" 
                    value="{{ school.nama_gambar }}" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
                Simpan Perubahan
            </button>
        </form>
    </div>
</body>
</html>
